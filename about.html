<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel's Site</title>
    <link rel="stylesheet" href="src/CSS/index.css">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- The navigation bar -->
<div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a class="active" >About</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="javascript:void(0);" class="icon" onclick="navFunc()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div>
<!-- Content -->
<div class="wrapper">
    <div class="gradient gradient-1"></div>
    <div class="gradient gradient-2"></div>
    <div class="gradient gradient-3"></div>
</div>
<div class="content">
    <img src="src/img/under-construction.gif" alt="Under Construction" style="display: block; margin: 0 auto;">

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="src/JS/index.js"></script>
</div>
</div>
<script>
    // JavaScript function to toggle the navigation menu for smaller screens
    function navFunc() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</body>
</html>
